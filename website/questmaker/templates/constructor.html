{% extends "page_base.html" %}
{% set active_page = active_page|default('constructor') -%}

{% block content %}
    <main class="min-vh-100 min-vw-100 position-relative d-flex">
        <div class="position-absolute d-flex min-vw-100 min-vh-100 flex-fill" style="top: 88px;">
            <div class="mt-2 position-relative" id="container">
                    <ul class="section-nav">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
                            +
                          </button>
                    </ul>
            </div>
        </div>
    </main>

    <!-- HTML-код модального окна-->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Заголовок</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p class="mb-5">Добавить новый блок?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id = "addMBtn">Добавить блок перемещения</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id = "addQBtn">Добавить блок вопроса</button>
            </div>
          </div>
        </div>
    </div>   
{% endblock %}

{% block footer %}
{% endblock %}

{% block script %}
    <script id="main_js" src="{{ webpack_url_for('main_js.js') }}"></script>
{% endblock %}
