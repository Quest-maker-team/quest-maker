{% extends "page_base.html" %}
{% set active_page = active_page|default('constructor') -%}

{% block content %}
    <main class="min-vh-100 min-vw-100 position-relative d-flex">
        <div class="position-absolute d-flex min-vw-100 min-vh-100 flex-fill" style="top: 88px;">
            <div class="mt-2 position-relative" id="container">
                <div class="position-absolute border-2 card" id="start" style="width: 10rem">
                    <div class="card-body">
                        <h5 class="card-title text-center">Start</h5>
                        <hr>
                        <p class="card-text text-center">Some text</p>
                    </div>
                </div>
                <div class="position-absolute border-2 card" id="finish" style="top: 500px; left: 200px; width: 10rem">
                    <div class="card-body">
                        <h5 class="card-title text-center">Finish</h5>
                        <hr>
                        <p class="card-text text-center">Some text</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}

{% block footer %}
{% endblock %}

{% block script %}
    <script id="main_js" src="{{ webpack_url_for('main_js.js') }}"></script>
{% endblock %}
