{% extends "page_base.html" %}
{% set active_page = active_page|default('constructor') -%}

{% block content %}

<script src="https://api-maps.yandex.ru/2.1/?apikey=57bad925-98eb-4a1e-8bf9-78a2f0a99e22&lang=ru_RU" type="text/javascript"></script>
    <main class="min-vh-100 min-vw-100 position-relative d-flex">
        <div class="position-absolute d-flex min-vw-100 min-vh-100">
            <div class="col-1 position-fixed" style="box-sizing: border-box; padding-top: 88px">
                <div class="p-2">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
                        +
                    </button>
                    <!--<button type="button" class="btn btn-primary" id="save">
                        Сохранить
                    </button>-->
                </div>
            </div>
            <div class="position-absolute top-0 start-0 min-vh-100 min-vw-100" id="container">
                <!-- Container for block rendered -->
            </div>
        </div>

        <!-- Модальное окно-->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Заголовок</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="mb-5">Добавить новый блок?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="addMBtn">
                            Блок перемещения
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="addQBtn">
                            Блок вопроса
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="redactor" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Редактировать</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="redactorForm" class="row g-3 p-2">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="update">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}

{% block footer %}
{% endblock %}

{% block script %}
    <script id="constructor_js" src="{{ webpack_url_for('constructor_js.js') }}"></script>
{% endblock %}
